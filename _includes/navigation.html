<nav>
  {% for item in site.data.navigation %}
    {% assign url = item.link | relative_url %}
    {% assign rootUrl = '/' + page.rootPath %}

    {% if url != '/' %} | {% endif %}
    {% if item.link == '' %}
	{% assign url = rootUrl %}
    {% endif %}

    <a href="{{ url }}" {% if page.url == url %}class="active"{% endif %}>
      {{ item.name }}
    </a>
	
  {% endfor %}
</nav>
