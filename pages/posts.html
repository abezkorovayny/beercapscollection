---
layout: default
title: "Latest Posts"
permalink: /posts
---
{% include base.html %}
<div class="posts">
	<h1>{{ page.title }}</h1>
	<ul>
	  {% for post in site.posts %}
		<li>
		  <a href="{{ base }}{{ post.url }}">{{ post.title }}</a>
		  {{ post.excerpt }}
		</li>
	  {% endfor %}
	</ul>
</div>
